<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Pragma" content="no-cache">
    <title>Music - 20001030222_谢宜轩</title>
    <link rel="stylesheet" type="text/css" href="/stylesheet/css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="/stylesheet/css/main.css">
    <link rel="stylesheet" type="text/css" href="/stylesheet/css/navi.css">
    <link rel="stylesheet" type="text/css" href="/stylesheet/css/settings.css">
</head>

<body>
    <div id="navi_frame"></div>
    <div class="title_bar" id="title_bar">
        <div class="title_bar_title">设置</div>
    </div>
    <div class="main_content">
        <div class="block">
            <div class="title display_none">
                <div class="titleFrame">
                    <div class="titleText">
                        <button class="textBtn" name="goIndex"><span class="iconfont icon-31fanhui1"></span></button>
                        <div>设置</div>
                    </div>
                </div>
            </div>
            <div class="block">
                <div class="list_title">扩展</div>
                <div class="list_ul">
                    <div class="list_li">
                        <div class="list_content">
                            <div class="settingsItemFrame">
                                <div class="name">毛玻璃效果 (仅限Chromium、Webkit内核浏览器)</div>
                                <div class="option"><input type="checkbox" id="appearance_blur"/></div>
                            </div>
                        </div>
                    </div>
                    <div class="list_li">
                        <div class="list_content">
                            <div class="settingsItemFrame">
                                <div class="name">禁止选择</div>
                                <div class="option"><input type="checkbox" id="allow_select"/></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="/js/utils.js" type="text/javascript"></script>
